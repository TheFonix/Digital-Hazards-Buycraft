{% extends "layout.html" %}

{% block content %}
<div class="grid">
	<div class="grid__item desk--two-thirds">
		<main class="page-main">
			<article class="module">
				<h1 class="module__heading h2">{{ lang("title.index") }}</h1>
				<div class="module__content">
					{{ index.description|raw }}
				</div>
			</article>
		</main>
	</div>
	<div class="grid__item desk--one-third">
		<aside class="page-side">
			{{ modules|raw }}
		</aside>
	</div>
</div>
{% endblock %}
